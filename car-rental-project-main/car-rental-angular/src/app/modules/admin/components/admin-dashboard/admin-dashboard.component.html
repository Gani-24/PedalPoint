<div class="admin-dashboard">
  <div *ngFor="let car of cars" class="car-card">
    <div class="car-card-image">
      <img [src]="car.processedImage" alt="Car Image">
    </div>
    <div class="car-card-content">
      <h2 class="car-title">{{car.brand}} - {{car.name}}</h2>
      <p class="car-description">{{car.description}}</p>
      <div class="car-details">
        <p><strong>Price:</strong> ${{car.price}}</p>
        <p><strong>Color:</strong> {{car.color}}</p>
      </div>
      <div class="car-actions">
        <button nzSize="small" nz-button nzType="primary" [routerLink]="'/admin/car/' + car.id">Update</button>
        <button nzSize="small" nz-button nzType="default" nzDanger (click)="deleteCar(car.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
