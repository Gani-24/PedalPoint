<nz-spin [nzSpinning]="isSpinning">
  <div class="p-6">
    <div *ngFor="let booking of bookings" class="booking-card">
      <div class="booking-info">
        <span class="booking-id">Booking ID: {{booking.id}}</span>
        <span class="booking-status" [class.pending]="booking.bookCarStatus === 'PENDING'">
          {{booking.bookCarStatus}}
        </span>
      </div>
      <div *ngIf="booking.bookCarStatus === 'PENDING'" class="action-buttons">
        <button nzSize="small" nz-button nzType="primary" class="approve-button"
          (click)="changeBookingStatus(booking.id, 'Approve')">
          Approve
        </button>
        <button nzSize="small" nz-button nzType="default" nzDanger class="reject-button"
          (click)="changeBookingStatus(booking.id, 'Reject')">
          Reject
        </button>
      </div>
    </div>
  </div>
</nz-spin>
